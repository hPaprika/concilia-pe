<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConciliaPe</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Work+Sans&display=swap">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
</head>

<body>
  <header class="main-header">
    <span class="hd-logo"></span>
    <h1 class="brand">ConciliaPe</h1>
  </header>
  <main class="container">
    <form id="baggageForm" autocomplete="off">
      <h2 class="title">Conciliación de Equipajes</h2>
      <div class="form-group flight-group input-wrapper">
        <label for="flight">Código de vuelo</label>
        <div class="flight-input-container">
          <img src="assets/icons/latam.png" alt="latam logo" class="flight-logo" width="69" height="69">
          <span class="suffix" id="destino"></span>
          <input list="codigos" type="text" id="flight" name="flight" maxlength="4" pattern="\d{4}" inputmode="numeric"
            class="input-field" autocomplete="off">
        </div>
        <datalist id="codigos">
          <option value="2004" label="LIM"></option>
          <option value="2006" label="LIM"></option>
          <option value="2010" label="LIM"></option>
          <option value="2328" label="AQP"></option>
          <option value="2188" label="LIM"></option>
          <option value="2366" label="SCL"></option>
          <option value="2018" label="LIM"></option>
          <option value="2129" label="LIM"></option>
          <option value="2008" label="LIM"></option>
          <option value="2142" label="LIM"></option>
          <option value="2320" label="PEM"></option>
          <option value="2029" label="LIM"></option>
          <option value="2025" label="LIM"></option>
          <option value="2016" label="LIM"></option>
          <option value="2151" label="LIM"></option>
          <option value="2133" label="PEM"></option>
          <option value="2046" label="LIM"></option>
          <option value="2022" label="LIM"></option>
          <option value="2042" label="LIM"></option>
          <option value="2121" label="LIM"></option>
          <option value="2277" label="LIM"></option>
          <option value="2325" label="AQP"></option>
          <option value="2026" label="LIM"></option>
          <option value="2031" label="LIM"></option>
          <option value="2106" label="LIM"></option>
          <option value="2034" label="LIM"></option>
          <option value="2218" label="LIM"></option>
          <option value="2044" label="LIM"></option>
          <option value="2040" label="LIM"></option>
          <option value="2363" label="LIM"></option>
          <option value="2064" label="LIM"></option>
          <option value="2224" label="LIM"></option>
          <option value="2201" label="LIM"></option>
          <option value="2226" label="LIM"></option>
        </datalist>
      </div>
      <div class="form-group row-group">
        <label for="normales">Normales:</label>
        <input type="number" id="normales" name="normales" min="0" max="999" step="1" maxlength="3" inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="conexiones">Conexiones:</label>
        <input type="number" id="conexiones" name="conexiones" min="0" max="999" step="1" maxlength="3"
          inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="prioridades">Prioridades:</label>
        <input type="number" id="prioridades" name="prioridades" min="0" max="999" step="1" maxlength="3"
          inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="standby">Stand by:</label>
        <input type="number" id="standby" name="standby" min="0" max="999" step="1" maxlength="3" inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="vip">Vip:</label>
        <input type="number" id="vip" name="vip" min="0" max="999" step="1" maxlength="3" inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="gate">Gate:</label>
        <input type="number" id="gate" name="gate" min="0" max="999" step="1" maxlength="3" inputmode="numeric">
      </div>
      <div class="form-group row-group">
        <label for="avih">Avih:</label>
        <input type="number" id="avih" name="avih" min="0" max="999" step="1" maxlength="3" inputmode="numeric">
      </div>
      <div class="form-group row-group total-group">
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" readonly maxlength="3" placeholder="">
      </div>
    </form>
    <section class="output-section">
      <label for="outputMessage">Mensaje generado</label>
      <div class="output-wrapper" style="position:relative;">
        <textarea id="outputMessage" readonly
          placeholder="El mensaje aparecerá aquí automáticamente y podrás copiarlo tocando el recuadro."></textarea>
        <div id="copyStatus" class="copy-status"></div>
      </div>
    </section>
    <div class="actions">
      <div class="btn-group">
        <button id="sendBtn" type="button" class="btn-send" disabled>
          Enviar <span class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="20" height="20">
              <path fill="#fff"
                d="M476.9 161.1C435 119.1 379.2 96 319.9 96C197.5 96 97.9 195.6 97.9 318C97.9 357.1 108.1 395.3 127.5 429L96 544L213.7 513.1C246.1 530.8 282.6 540.1 319.8 540.1L319.9 540.1C442.2 540.1 544 440.5 544 318.1C544 258.8 518.8 203.1 476.9 161.1zM319.9 502.7C286.7 502.7 254.2 493.8 225.9 477L219.2 473L149.4 491.3L168 423.2L163.6 416.2C145.1 386.8 135.4 352.9 135.4 318C135.4 216.3 218.2 133.5 320 133.5C369.3 133.5 415.6 152.7 450.4 187.6C485.2 222.5 506.6 268.8 506.5 318.1C506.5 419.9 421.6 502.7 319.9 502.7zM421.1 364.5C415.6 361.7 388.3 348.3 383.2 346.5C378.1 344.6 374.4 343.7 370.7 349.3C367 354.9 356.4 367.3 353.1 371.1C349.9 374.8 346.6 375.3 341.1 372.5C308.5 356.2 287.1 343.4 265.6 306.5C259.9 296.7 271.3 297.4 281.9 276.2C283.7 272.5 282.8 269.3 281.4 266.5C280 263.7 268.9 236.4 264.3 225.3C259.8 214.5 255.2 216 251.8 215.8C248.6 215.6 244.9 215.6 241.2 215.6C237.5 215.6 231.5 217 226.4 222.5C221.3 228.1 207 241.5 207 268.8C207 296.1 226.9 322.5 229.6 326.2C232.4 329.9 268.7 385.9 324.4 410C359.6 425.2 373.4 426.5 391 423.9C401.7 422.3 423.8 410.5 428.4 397.5C433 384.5 433 373.4 431.6 371.1C430.3 368.6 426.6 367.2 421.1 364.5z" />
            </svg>
          </span>
        </button>
        <button id="resetBtn" type="button" class="btn-reset" disabled>
          Reiniciar <span class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="18" height="18">
              <path fill="#fff"
                d="M88 256L232 256C241.7 256 250.5 250.2 254.2 241.2C257.9 232.2 255.9 221.9 249 215L202.3 168.3C277.6 109.7 386.6 115 455.8 184.2C530.8 259.2 530.8 380.7 455.8 455.7C380.8 530.7 259.3 530.7 184.3 455.7C174.1 445.5 165.3 434.4 157.9 422.7C148.4 407.8 128.6 403.4 113.7 412.9C98.8 422.4 94.4 442.2 103.9 457.1C113.7 472.7 125.4 487.5 139 501C239 601 401 601 501 501C601 401 601 239 501 139C406.8 44.7 257.3 39.3 156.7 122.8L105 71C98.1 64.2 87.8 62.1 78.8 65.8C69.8 69.5 64 78.3 64 88L64 232C64 245.3 74.7 256 88 256z" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <small>&copy; 2025 ConciliaPe | Desarrollado por Hernán B. Apaza</small>
  </footer>
  <script src="src/app.js"></script>
</body>

</html>
